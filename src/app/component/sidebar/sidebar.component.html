 <aside class="main-sidebar sidebar-dark-primary elevation-4" style="margin-right: 10px;">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
      <img src="../assets/dist/img/AdminLTELogo.png"
           alt="AdminLTE Logo"
           class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">{{check}}</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">{{names}}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
               <div >
          <li class="nav-item has-treeview" *ngIf="check =='HR'">
            <a href="/missionRegistration" class="nav-link" routerLink="/missionRegistration">
              <i class="nav-icon fa fa-dashboard"></i>&nbsp;
              <p>
                Company Mission
              </p>
            </a>
            
          </li>
          <li class="nav-item" *ngIf="check =='HR'">
            <a href="/employeeRegistration" class="nav-link" routerLink="/employeeRegistration">
              <i class="fa fa-circle-o nav-icon"></i>&nbsp;
              <p>Employees</p>
            </a>
          </li>
          <li class="nav-item" *ngIf="check =='HR'">
            <a href="/hrReportForm" class="nav-link" routerLink="/hrReportForm">
              <i class="fa fa-print"></i>&nbsp;
              <p>Report Form</p>
            </a>
          </li>
          
        </div>

          
          <li class="nav-item" *ngIf="check==='EMPLOYEE' || check ==='ADVISOR'">

              </a>
            </li>
          
        </ul>
      </nav>

    </div>
    <!-- /.sidebar -->
