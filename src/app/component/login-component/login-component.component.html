<div class="login-box" style="background-color:dodgerblue; width: 30%; ">
    <div class="login-logo">
      <b style="color: white;">Online Mission Evaluation</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
  
        <form  name="form"
        (ngSubmit)="f.form.valid && login()"
        #f="ngForm"
        novalidate>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && loginFail">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
              Login failed: {{ message }}
          </div>
      </div>
          <div class="form-group has-feedback">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
              </div>
              <input type="text" class="form-control" autocomplete="off"
               name="username" placeholder="Username" [(ngModel)]="user.username" #username="ngModel">
            </div>
            <span>Username</span>
          </div>
          <div class="form-group has-feedback">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Password"
            autocomplete="off"
               name="password" placeholder="password" [(ngModel)]="user.password" #password="ngModel">
          </div>
          <span>Password</span>
        </div>
          <div class="row">
            <div class="col-8">
              <div class="checkbox icheck">
                <label>
                 <a href="/trainee" routerLink="/trainee">Trainee Comment</a>
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button class="btn btn-primary btn-block btn-flat" type="submit">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <div class="social-auth-links text-center mb-3">
          <p>- OR -</p>
          <a href="/newAccount" routerLink="/newAccount" class="btn btn-block btn-primary">
            <i class="fa fa-facebook mr-2"></i> Create new Account
          </a>
          
        </div>
       
  
       
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
<script src="../assets/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- iCheck -->
<script src="../assets/plugins/iCheck/icheck.min.js"></script>
