<h2 mat-dialog-title>Mission Objectives details</h2>
<mat-dialog-content class="mat-typography">
    
        <div class="alert alert-success" role="alert" *ngIf="success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            well successful sent
         </div>
         <div class="alert alert-danger" role="alert" *ngIf="fail">
                 <button type="button" class="close" data-dismiss="alert">&times;</button>
                failed: {{message}}
         </div>
        
        <div class="form-group has-feedback">
            <label>Comment</label>
            <div class="input-group">
              <quill-editor [(ngModel)]="longString" [bounds]="'self'" [maxLength]="500" #noteInput="ngModel">

              </quill-editor>
            </div>


          </div>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
        <button mat-button (click)="sendComment()">SEND</button>
    <button mat-button (click)="dialogRef.close('close')">CLOSE</button>
</mat-dialog-actions>
