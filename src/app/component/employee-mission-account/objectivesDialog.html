<h2 mat-dialog-title>Mission Objectives details</h2>
<mat-dialog-content class="mat-typography">
    <form>
        
        <table class="table datatable">
            <thead>
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                
                    
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let obj of objectives">
                  <td>{{obj.subject}}</td>
                  <td>{{obj.description}}</td>
              </tr>
             
          </tbody>
        </table>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    
    <button mat-button (click)="dialogRef.close('close')">Close</button>
</mat-dialog-actions>
